plugins {
    id 'com.google.protobuf' version '0.8.5'
}

description = 'RSocket RPC Metrics IDL'

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc'
    }
    generateProtoTasks {
        all().each { task ->
            task.enabled = false

            task.builtins {
                // Generates C++ code in the output folder:
                cpp { }

                // Avoid generating Java files:
                remove java
            }
        }
    }
}